<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Master Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: white; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }

</head>
<body class="pb-24">

            <div id="cards-container" class="space-y-4">
                </div>
        </section>

        <section id="evening-section">
            <h2 class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-4">Evening Archive (18:30)</h2>
            <div class="glass-card p-6 border-indigo-500/20">

    <script>
        async function loadData() {
            try {
                const response = await fetch('./data.json');
                const data = await response.json();

                // ë‚ ì§œ ì—…ë°ì´íŠ¸
                document.getElementById('display-date').innerText = data.date;

                // ì¹´ë“œ ìƒì„± (ì˜ì–´, ì¤‘êµ­ì–´, ì¼ë³¸ì–´)

                container.innerHTML = `

                        <button onclick="speak('${data.english.text}', 'en-US')" class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center"><i class="fa-solid fa-play"></i></button></div>
                        <p class="text-lg font-bold mb-2">"${data.english.text}"</p>
                        <p class="text-xs text-slate-500">${data.english.sub}</p>

                        </div>
                        <div class="glass-card p-5">

                            <p class="text-[10px] text-slate-500">${data.japanese.sub}</p>

                    </div>
                `;

                // ì €ë… ëª©ë¡ ì—…ë°ì´íŠ¸

                eveningList.innerHTML = data.evening.map(item => `<li>â€¢ ${item}</li>`).join('');

        function speak(text, lang) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        loadData();
    </script>
</body>
</html>
